                feedback.innerHTML = 'ğŸ‰ ×ª×©×•×‘×” × ×›×•× ×”! +1 × ×§×•×“×” ×œ×›×™×ª×”!';
                feedback.className = 'feedback correct-feedback';
                
                // ×”×•×¡×£ × ×§×•×“×” ×œ×›×™×ª×”
                points[currentUser.class] = (points[currentUser.class] || 0) + 1;
                answeredCorrectly++;
                
                // ×©××•×¨ × ×§×•×“×•×ª ×‘×¢× ×Ÿ
                saveToCloud();
                
                // ×¡××Ÿ ×ª×©×•×‘×” × ×›×•× ×”
                document.querySelectorAll('.answer-btn')[q.correct].classList.add('correct');
            } else {
                feedback.innerHTML = `âŒ ×œ× × ×›×•×Ÿ. ×”×ª×©×•×‘×” ×”× ×›×•× ×”: ${q.answers[q.correct]}`;
                feedback.className = 'feedback wrong-feedback';
                
                // ×¡××Ÿ ×ª×©×•×‘×•×ª ×©×’×•×™×•×ª ×•× ×›×•× ×•×ª
                document.querySelectorAll('.answer-btn')[answerIndex].classList.add('wrong');
                document.querySelectorAll('.answer-btn')[q.correct].classList.add('correct');
            }
            
            feedback.style.display = 'block';
            document.getElementById('nextBtn').style.display = 'block';
            
            // ×¢×“×›×Ÿ ×œ×•×— × ×™×§×•×“
            updateScoreboards();
        }
        
        function nextQuestion() {
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                endQuiz();
            }
        }
        
        function endQuiz() {
            const percentage = Math.round((answeredCorrectly / totalQuestions) * 100);
            alert(`ğŸŠ ×¡×™×™××ª ××ª ×”×—×™×“×•×Ÿ!\n\n×ª×•×¦××•×ª:\nâœ… ${answeredCorrectly} ××ª×•×š ${totalQuestions} ×ª×©×•×‘×•×ª × ×›×•× ×•×ª\nğŸ“Š ${percentage}% ×”×¦×œ×—×”\nğŸ† ×›×™×ª×” ${currentUser.class}: ${points[currentUser.class]} × ×§×•×“×•×ª`);
            
            // ××™×¤×•×¡ ×œ×—×™×“×•×Ÿ ×—×“×©
            currentQuestionIndex = 0;
            answeredCorrectly = 0;
            showQuestion();
        }
        
        // ================ ×¤×•× ×§×¦×™×•×ª ××•×¨×” ================
        function addPoints(amount) {
            if (!currentUser || currentUser.role !== 'teacher') return;
            
            points[currentUser.class] = (points[currentUser.class] || 0) + amount;
            saveToCloud();
            updateScoreboards();
            alert(`× ×•×¡×¤×• ${amount} × ×§×•×“×•×ª ×œ×›×™×ª×” ${currentUser.class}`);
        }
        
        function subtractPoints(amount) {
            if (!currentUser || currentUser.role !== 'teacher') return;
            
            if (points[currentUser.class] >= amount) {
                points[currentUser.class] -= amount;
                saveToCloud();
                updateScoreboards();
                alert(`×”×•×¤×—×ª×• ${amount} × ×§×•×“×•×ª ××›×™×ª×” ${currentUser.class}`);
            } else {
                alert('××™×Ÿ ××¡×¤×™×§ × ×§×•×“×•×ª ×œ×”×¤×—×ª×”');
            }
        }
        
        function addCustomPoints() {
            const input = document.getElementById('customPoints');
            const amount = parseInt(input.value);
            
            if (isNaN(amount) || amount < 1) {
                alert('×× × ×”×›× ×¡ ××¡×¤×¨ ×ª×§×™×Ÿ');
                return;
            }
            
            addPoints(amount);
            input.value = '';
        }
        
        function resetClassPoints() {
            if (!currentUser || currentUser.role !== 'teacher') return;
            
            if (confirm(`×”×× ×œ××¤×¡ ××ª ×”× ×§×•×“×•×ª ×©×œ ×›×™×ª×” ${currentUser.class}?`)) {
                points[currentUser.class] = 0;
                saveToCloud();
                updateScoreboards();
                alert(`× ×§×•×“×•×ª ×›×™×ª×” ${currentUser.class} ××•×¤×¡×•`);
            }
        }
        
        function resetAllPoints() {
            if (!currentUser || currentUser.role !== 'teacher') return;
            
            if (confirm('âš ï¸ ×”×× ×œ××¤×¡ ××ª ×›×œ ×”× ×§×•×“×•×ª ×©×œ ×›×œ ×”×›×™×ª×•×ª?\n×¤×¢×•×œ×” ×–×• ×œ× × ×™×ª× ×ª ×œ×‘×™×˜×•×œ!')) {
                classes.forEach(cls => {
                    points[cls] = 0;
                });
                saveToCloud();
                updateScoreboards();
                alert('×›×œ ×”× ×§×•×“×•×ª ××•×¤×¡×•');
            }
        }
        
        function showAllPoints() {
            if (!currentUser || currentUser.role !== 'teacher') return;
            
            let message = "× ×§×•×“×•×ª ×›×œ ×”×›×™×ª×•×ª:\n\n";
            classes.forEach(cls => {
                message += `${cls}: ${points[cls] || 0} × ×§×•×“×•×ª\n`;
            });
            alert(message);
        }
        
        function exportPoints() {
            if (!currentUser || currentUser.role !== 'teacher') return;
            
            const dataStr = JSON.stringify(points, null, 2);
            const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
            
            const exportFileDefaultName = '× ×§×•×“×•×ª_×›×™×ª×•×ª.json';
            
            const linkElement = document.createElement('a');
            linkElement.setAttribute('href', dataUri);
            linkElement.setAttribute('download', exportFileDefaultName);
            linkElement.click();
            
            alert('×”× ×ª×•× ×™× ×™×•×¦××• ×œ×§×•×‘×¥ JSON');
        }
        
        // ================ ×¤×•× ×§×¦×™×•×ª ×ª×¦×•×’×” ================
        function updateScoreboards() {
            updateScoreboard('scoreboard');
            updateScoreboard('teacherScoreboard');
            updateUserInfo();
        }
        
        function updateScoreboard(boardId) {
            const board = document.getElementById(boardId);
            if (!board) return;
            
            board.innerHTML = '';
            
            classes.forEach(cls => {
                const item = document.createElement('div');
                item.className = 'score-item';
                if (cls === currentUser?.class) {
                    item.classList.add('highlight');
                }
                item.innerHTML = `
                    <div style="font-weight: bold; color: #ffca28;">${cls}</div>
                    <div style="font-size: 1.5rem; color: #4fc3f7; font-weight: bold;">
                        ${points[cls] || 0}
                    </div>
                `;
                board.appendChild(item);
            });
        }
        
        function updateUserInfo() {
            if (!currentUser) return;
            
            const className = currentUser.class;
            if (currentUser.role === 'student') {
                document.getElementById('studentClassInfo').textContent = 
                    `×›×™×ª×” ${className}: ${points[className] || 0} × ×§×•×“×•×ª`;
            } else {
                document.getElementById('teacherClassInfo').textContent = 
                    `×›×™×ª×” ${className}: ${points[className] || 0} × ×§×•×“×•×ª`;
            }
        }
        
        function showScreen(screenId) {
            document.querySelectorAll('.screen').forEach(s => {
                s.classList.remove('active');
            });
            document.getElementById(screenId).classList.add('active');
        }
        
        function logout() {
            if (confirm('×œ×¦××ª ××”××¢×¨×›×ª?')) {
                currentUser = null;
                currentQuestionIndex = 0;
                answeredCorrectly = 0;
                showScreen('roleScreen');
                
                // × ×§×” ×©×“×•×ª ×”×ª×—×‘×¨×•×ª
                document.getElementById('studentName').value = '';
                document.getElementById('studentClass').value = '';
                document.getElementById('teacherName').value = '';
                document.getElementById('teacherPassword').value = '';
                document.getElementById('teacherClass').value = '';
                document.getElementById('customPoints').value = '';
            }
        }
        
        // ================ ××ª×—×•×œ ================
        function init() {
            // ×˜×¢×Ÿ × ×§×•×“×•×ª ××§×•××™×•×ª
            loadLocal();
            
            // ×”×ª×—×œ Firebase
            initFirebase();
            
            // ×¢×“×›×Ÿ ×œ×•×— × ×™×§×•×“ ×¨××©×•× ×™
            updateScoreboards();
        }
        
        // ×”×¤×¢×œ ×›×©×”×“×£ × ×˜×¢×Ÿ
        window.onload = init;
    </script>
